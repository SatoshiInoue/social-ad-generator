name: Deploy to AWS (App Runner)

on:
  workflow_dispatch:
    inputs:
      terraform_action:
        description: "Terraform action to run"
        required: true
        default: plan
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  SERVICE_NAME: social-ad-generator
  TF_DIR: terraform/aws

jobs:
  terraform:
    name: Terraform (${{ github.event.inputs.terraform_action }})
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~1.7"

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform plan \
            -var="github_org=${{ github.repository_owner }}" \
            -var="github_repo=${{ github.event.repository.name }}"

      - name: Terraform Apply
        if: github.event.inputs.terraform_action == 'apply'
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform apply -auto-approve \
            -var="github_org=${{ github.repository_owner }}" \
            -var="github_repo=${{ github.event.repository.name }}"

      - name: Terraform Destroy
        if: github.event.inputs.terraform_action == 'destroy'
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform destroy -auto-approve \
            -var="github_org=${{ github.repository_owner }}" \
            -var="github_repo=${{ github.event.repository.name }}"

  build-and-deploy:
    name: Build & Deploy
    needs: terraform
    if: github.event.inputs.terraform_action == 'apply'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            -t $ECR_REGISTRY/${{ env.SERVICE_NAME }}:$IMAGE_TAG \
            -t $ECR_REGISTRY/${{ env.SERVICE_NAME }}:latest \
            .
          docker push $ECR_REGISTRY/${{ env.SERVICE_NAME }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ env.SERVICE_NAME }}:latest

      - name: Show App Runner URL
        run: |
          URL=$(aws apprunner list-services \
            --query "ServiceSummaryList[?ServiceName=='${{ env.SERVICE_NAME }}'].ServiceUrl" \
            --output text)
          echo "Deployed to: https://$URL"
          echo "Note: App Runner auto-deploys on new ECR image push."
